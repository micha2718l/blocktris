<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Block Game</title>
    <style>
      body {
        font-family: "Arial Black", Arial, sans-serif;
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        overflow-x: hidden;
      }
      h1 {
        margin-bottom: 20px;
        text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
        font-size: 36px;
        color: #00ffff;
        animation: glow 2s ease-in-out infinite alternate;
      }
      @keyframes glow {
        from {
          text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
        }
        to {
          text-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff;
        }
      }
      #score {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
        background: linear-gradient(45deg, #ff0080, #ff8000);
        padding: 15px 30px;
        border-radius: 50px;
        box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
        color: #fff;
        text-shadow: 0 0 10px #fff;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      #instructions {
        margin-bottom: 30px;
        text-align: center;
        background: rgba(0, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        border: 2px solid #00ffff;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        max-width: 500px;
        color: #00ffff;
        font-weight: bold;
      }
      #gameContainer {
        display: grid;
        grid-template-columns: 50px repeat(5, 70px);
        grid-template-rows: 50px repeat(5, 70px);
        gap: 10px;
        background: rgba(255, 255, 255, 0.05);
        padding: 30px;
        border-radius: 20px;
        border: 3px solid #ff0080;
        box-shadow: 0 0 50px rgba(255, 0, 128, 0.3);
        position: relative;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 20px;
        background: linear-gradient(45deg, #00ffff, #ff00ff);
        border-radius: 12px;
        cursor: pointer;
        user-select: none;
        transition: all 0.3s ease;
        border: 2px solid #fff;
        color: #000;
        text-shadow: 0 0 5px #fff;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      }
      .header:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px rgba(255, 0, 255, 0.8);
      }
      .header.selected {
        background: linear-gradient(45deg, #ff8000, #ff0080);
        box-shadow: 0 0 25px rgba(255, 128, 0, 0.8);
      }
      .corner {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
      }
      .cell {
        width: 70px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        cursor: pointer;
        border-radius: 15px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
      }
      .cell:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
      }
      .cell.selected {
        border: 3px solid #ff8000;
        box-shadow: 0 0 20px rgba(255, 128, 0, 0.8);
      }
      .cell:hover::before {
        opacity: 1;
      }
      .cyan {
        background: linear-gradient(45deg, #00ffff, #0080ff);
        color: #000;
        text-shadow: 0 0 10px #fff;
      }
      .magenta {
        background: linear-gradient(45deg, #ff00ff, #8000ff);
        color: #fff;
        text-shadow: 0 0 10px #000;
      }
      .yellow {
        background: linear-gradient(45deg, #ffff00, #ff8000);
        color: #000;
        text-shadow: 0 0 10px #fff;
      }
      #reset {
        margin-top: 30px;
        padding: 15px 30px;
        background: linear-gradient(45deg, #ff0080, #ff8000);
        color: #fff;
        border: 2px solid #fff;
        border-radius: 30px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
        text-shadow: 0 0 5px #fff;
      }
      #reset:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 0 30px rgba(255, 0, 128, 0.8);
      }
      #reset:active {
        transform: translateY(0) scale(0.95);
      }
    </style>
  </head>
  <body>
    <h1>Color Block Game</h1>
    <div id="score">Score: 0</div>
    <div id="instructions">
      Click row numbers or column letters to select, then click another to swap
      them and create the largest connected color block!
    </div>
    <div id="gameContainer"></div>
    <button id="reset">New Game</button>

    <script>
      const gridSize = 5;
      const colors = ["cyan", "magenta", "yellow"];
      const symbols = {
        cyan: "★",
        magenta: "●",
        yellow: "▲",
      };
      let grid = [];
      let selectedType = null;
      let selectedIndex = -1;

      function initGrid() {
        grid = [];
        for (let i = 0; i < gridSize; i++) {
          grid[i] = [];
          for (let j = 0; j < gridSize; j++) {
            grid[i][j] = colors[Math.floor(Math.random() * colors.length)];
          }
        }
        renderGrid();
        calculateScore();
      }

      function renderGrid() {
        const container = document.getElementById("gameContainer");
        container.innerHTML = "";

        // Corner
        const corner = document.createElement("div");
        corner.className = "corner";
        container.appendChild(corner);

        // Column headers
        for (let j = 0; j < gridSize; j++) {
          const header = document.createElement("div");
          header.className = `header ${
            selectedType === "col" && selectedIndex === j ? "selected" : ""
          }`;
          header.textContent = String.fromCharCode(65 + j); // A, B, C, D, E
          header.dataset.type = "col";
          header.dataset.index = j;
          header.addEventListener("click", () => selectHeader("col", j));
          container.appendChild(header);
        }

        // Row headers and cells
        for (let i = 0; i < gridSize; i++) {
          // Row header
          const rowHeader = document.createElement("div");
          rowHeader.className = `header ${
            selectedType === "row" && selectedIndex === i ? "selected" : ""
          }`;
          rowHeader.textContent = (i + 1).toString();
          rowHeader.dataset.type = "row";
          rowHeader.dataset.index = i;
          rowHeader.addEventListener("click", () => selectHeader("row", i));
          container.appendChild(rowHeader);

          // Cells
          for (let j = 0; j < gridSize; j++) {
            const cell = document.createElement("div");
            cell.className = `cell ${grid[i][j]} ${
              selectedType === "row" && selectedIndex === i ? "selected" : ""
            } ${
              selectedType === "col" && selectedIndex === j ? "selected" : ""
            }`;
            cell.dataset.row = i;
            cell.dataset.col = j;
            cell.textContent = symbols[grid[i][j]];
            container.appendChild(cell);
          }
        }
      }

      function selectHeader(type, index) {
        if (selectedType === type && selectedIndex === index) {
          // Deselect
          selectedType = null;
          selectedIndex = -1;
        } else if (selectedType === type) {
          // Swap
          if (type === "row") {
            swapRows(selectedIndex, index);
          } else {
            swapCols(selectedIndex, index);
          }
          selectedType = null;
          selectedIndex = -1;
        } else {
          // Select
          selectedType = type;
          selectedIndex = index;
        }
        renderGrid();
      }

      function calculateScore() {
        let maxBlock = 0;
        const visited = Array.from({ length: gridSize }, () =>
          Array(gridSize).fill(false)
        );

        function dfs(r, c, color) {
          if (
            r < 0 ||
            r >= gridSize ||
            c < 0 ||
            c >= gridSize ||
            visited[r][c] ||
            grid[r][c] !== color
          ) {
            return 0;
          }
          visited[r][c] = true;
          let count = 1;
          count += dfs(r + 1, c, color);
          count += dfs(r - 1, c, color);
          count += dfs(r, c + 1, color);
          count += dfs(r, c - 1, color);
          return count;
        }

        for (let i = 0; i < gridSize; i++) {
          for (let j = 0; j < gridSize; j++) {
            if (!visited[i][j]) {
              const blockSize = dfs(i, j, grid[i][j]);
              maxBlock = Math.max(maxBlock, blockSize);
            }
          }
        }
        document.getElementById("score").textContent = `Score: ${maxBlock}`;
      }

      function swapRows(row1, row2) {
        [grid[row1], grid[row2]] = [grid[row2], grid[row1]];
        calculateScore();
      }

      function swapCols(col1, col2) {
        for (let i = 0; i < gridSize; i++) {
          [grid[i][col1], grid[i][col2]] = [grid[i][col2], grid[i][col1]];
        }
        calculateScore();
      }

      document.getElementById("reset").addEventListener("click", initGrid);

      initGrid();
    </script>
  </body>
</html>
